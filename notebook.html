<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <title>Markdown Editer</title>
    <style>
        body {
            margin: 0;
        }

        #notebook {
            display: flex;
        }

        .notebook,
        .input,
        .preview {
            height: 1000px;
        }

        .notebook {
            background-color: bisque;
            width: 20%;
        }

        textarea {
            width: 98%;
            height: 100%;
            background-color: aquamarine
        }

        .input {
            background-color: aquamarine;
            width: 40%;
        }

        .preview {
            background-color: aqua;
            width: 40%;
        }

        .note {
            background-color: rgb(110, 224, 158);
            margin-bottom: 1px;
            
        }

        .note.selected{
            height: 30px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="notebook">
        <div class="notebook">
            <button v-bind:title="notes.length" v-on:click="addNote">Add Note</button>
            
            <div v-for="note in notes" class="note" @click="selectedNote(note)" v-bind:class="{selected: note==selectedNote">
                {{note.title}}
            </div>
        </div>
        <div class="input">
            <textarea v-model="select.content" v-if="selectedNote"></textarea>
        </div>
        <div class="preview" v-html="markdownPreview" v-if="selectedNote">
        </div>
    </div>

    <script>

        var vm = new Vue({
            el: "#notebook",
            data: {
                content: '',
                notes: [],
                selectedid:null,
            },
            computed: {
                markdownPreview() {
                    return marked(this.content)
                },

                selectedNoted(){
                    return this.notes.find(note => noted.id===this.selectedId)
                }
            },
            watch: {
                content(val, oldval) {
                    console.log("new: ", val, " old: ", oldval)
                    localStorage.setItem('content', val)
                }
            },
            created() {
                this.content = localStorage.getItem('content') || "you can write in **markdown**"
            },

            methods: {
                addNote() {
                    console.log("add note is called")
                    const time=Date.now()
                    const note={
                        id:String(time),
                        title:'New note'+(this.notes.length+1),
                        content:'**Hi**',
                        created:time,
                        favorite:false,
                    }
                    this.notes.push(note)
                },

                selectNote(note){
                    this.selectedId=note.id
                }  
            }
        })
    </script>

</body>

</html>
